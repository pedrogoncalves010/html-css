<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Tente abrir este site em varios dispositivos diferentes ou aumente e diminua o navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="g">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Reproduzir áudios em HTML</p>
    <audio src="midia/Boom Bap Flick - Quincas Moreira.mp3" autoplay controls loop></audio><!-- MP3 WAV OGG -->
    <p>Outra forma de reproduzir audios</p>
    <audio controls autoplay>
        <source src="midia/Boom Bap Flick - Quincas Moreira.mp3"  type="audio/mpeg">
    </audio>
    
</body>
</html>
