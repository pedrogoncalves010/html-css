<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form method="post">
        <p>
            <label for="iuse">Usuário:</label>
            <input type="text" name="use" id="iuse" required minlength="5" maxlength="15" size="40" placeholder="Nome do Usuário">
        </p>
        <p>
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="15">
        </p>
       <p><input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
     
    </form>

</body>
</html>
